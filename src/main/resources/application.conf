rag {
  inputDir  = "data/MSRCorpus"
  outputDir = "output"
  shards    = 4

  chunk {
    maxChars = 1200
    overlap  = 200
  }

  ollama {
    host       = "http://127.0.0.1:11434"
    embedModel = "mxbai-embed-large"
    chatModel = "llama3.1:8b"
  }

  embed.batchSize = 16
  maxPdfs = 10

  # HW2: manifest + publishing
  manifestPath = "output/manifest.jsonl"

  publish {
    currentPointer = "output/CURRENT"
    stagingRoot    = "output/index_staging"
  }

  delta {
    # if embedding model changes, re-embed everything (safe default)
    reembedOnModelChange = true
  }

}

